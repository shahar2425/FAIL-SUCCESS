<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סטטוס תשלום</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .message {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      color: white;
      font-size: 1.5rem;
    }
    .success { background-color: #2ecc71; }
    .error { background-color: #e74c3c; }
    .notify { background-color: #3498db; }
    .default { background-color: #95a5a6; }
  </style>
</head>
<body>
  <div id="status-message" class="message default">
    טוען סטטוס...
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');

    const messageBox = document.getElementById('status-message');

    switch (status) {
      case 'success':
        messageBox.className = 'message success';
        messageBox.innerText = '✅ התשלום בוצע בהצלחה!';
        break;
      case 'error':
        messageBox.className = 'message error';
        messageBox.innerText = '❌ התשלום נכשל.';
        break;
      case 'notify':
        messageBox.className = 'message notify';
        messageBox.innerText = 'ℹ️ עדכון התקבל.';
        break;
      default:
        messageBox.className = 'message default';
        messageBox.innerText = 'סטטוס לא ידוע.';
        break;
    }
  </script>
</body>
</html>
