<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סטטוס תשלום</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .message {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      color: white;
      font-size: 1.5rem;
    }
    .success { background-color: #2ecc71; }
    .error { background-color: #e74c3c; }
    .notify { background-color: #3498db; }
  </style>
</head>
<body>
  <div id="status-message" class="message error">
    ⏳ מעבד תשלום...
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');

    const messageBox = document.getElementById('status-message');

    if (status === 'success') {
      messageBox.className = 'message success';
      messageBox.innerText = '✅ התשלום בוצע בהצלחה!';
    } else {
      messageBox.className = 'message error';
      messageBox.innerText = '❌ התשלום נכשל.';
    }
  </script>
</body>
</html>
